  secret:
    access-token:
      value: dGVzdHRlc3R0dGVzdHRlc3R0dGVzdHRlc3Q=   # base64 32바이트
      expiration-time: 3600000
    refresh-token:
      value: dGVzdHRlc3R0dGVzdHRlc3R0dGVzdHRlc3Q=
      expiration-time: 604800000

slack:
